<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>saathi - Stay Connected</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-DziyULkOQoTN7+hQzq3GKsFyA20OWOtr1xM3pLsV+dTAEUksHsXbpxoM+hTzL2Kx" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
    <div class="flex items-center space-x-4">
      <img class="h-16 w-16 rounded-full object-cover" src="{profile_photo_url}" alt="Profile Photo">
      <div>
        <h1 class="text-2xl font-bold">{username}</h1>
        <p class="text-gray-600">{bio}</p>
      </div>
    </div>
    <div class="mt-4">
      <h2 class="text-lg font-semibold">Friends</h2>
      <ul class="mt-2 space-y-2">
        {#each friends as friend}
        <li class="flex items-center space-x-4">
          <img class="h-12 w-12 rounded-full object-cover" src="{friend.profile_photo_url}" alt="Friend Photo">
          <div>
            <p class="text-lg font-medium">{friend.username}</p>
            <p class="text-gray-600">{friend.bio}</p>
          </div>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
            Unfriend
          </button>
        </li>
        {/each}
      </ul>
    </div>
  </div>
  
   


</body>

</html>
