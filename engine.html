<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>saathi - Stay Connected</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-DziyULkOQoTN7+hQzq3GKsFyA20OWOtr1xM3pLsV+dTAEUksHsXbpxoM+hTzL2Kx" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-6">Sign Up</h2>
      <form>
        <div class="mb-4">
          <label class="block font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            id="username" name="username" type="text" required />
        </div>
        <div class="mb-4">
          <label class="block font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            id="email" name="email" type="email" required />
        </div>
        <div class="mb-4">
          <label class="block font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            id="password" name="password" type="password" required />
        </div>
        <div class="mb-4">
          <label class="block font-bold mb-2" for="gender">
            Gender
          </label>
          <select
            class="w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            id="gender" name="gender" required>
            <option value="" selected disabled>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block font-bold mb-2" for="birthdate">
            Birthdate
          </label>
          <input
            class="w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            id="birthdate" name="birthdate" type="date" required />
        </div>
        <button
          class="bg-indigo-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-indigo-600"
          type="submit">
          Sign Up
        </button>
      </form>
    </div>
  </div>


</body>

</html>
