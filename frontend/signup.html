<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Orion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto my-24 px-6 py-8 bg-white rounded-md shadow-md">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Orion</h1>
            <p class="mt-2 text-gray-600">Create an account</p>
        </div>
        <form class="mt-6" action="/signup" method="POST">
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
                <input placeholder="username"
                    class="bg-gray-100 border-2 border-gray-300 rounded-md py-2 px-4 w-full focus:outline-none focus:bg-white focus:border-indigo-500"
                    type="text" name="username" id="username" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                <input
                    placeholder="email"
                    class="bg-gray-100 border-2 border-gray-300 rounded-md py-2 px-4 w-full focus:outline-none focus:bg-white focus:border-indigo-500"
                    type="email" name="email" id="email" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                <input
                    placeholder="password"
                    class="bg-gray-100 border-2 border-gray-300 rounded-md py-2 px-4 w-full focus:outline-none focus:bg-white focus:border-indigo-500"
                    type="password" name="password" id="password" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 font-bold mb-2" for="confirm-password">Confirm Password</label>
                <input
                placeholder="comfirm password"
                    class="bg-gray-100 border-2 border-gray-300 rounded-md py-2 px-4 w-full focus:outline-none focus:bg-white focus:border-indigo-500"
                    type="password" name="confirm-password" id="confirm-password" required>
            </div>
            <div class="mt-6">
                <button
                    class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline"
                    type="submit">Sign up</button>
            </div>
        </form>
        <div class="mt-8 text-center">
            <p class="text-gray-600">Already have an account? <a class="text-indigo-500 font-bold" href="#">Login</a>
            </p>
        </div>
    </div>
</body>

</html>
