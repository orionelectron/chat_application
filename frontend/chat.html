<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        ></script>
    <style>
        #chat-container {
            background-color: #eee;
            padding: 4px;
            border-radius: 8px;
            
            margin-bottom: 4px;
            overflow: auto;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">


    <div class="flex h-screen">
        <!-- Friendlist -->
        <div class="w-1/3 bg-white border-r-2 border-gray-200 p-6">
            <h1 class="font-bold text-2xl mb-4">Friends</h1>
            <ul id="friend-list">

            </ul>
        </div>

        <!-- Chat Window -->
        <div class="w-2/3 bg-white p-6">
            <div class="flex justify-between mb-4">
                <h1 id="chat-window-friend-name" class="font-bold text-2xl">Yourself</h1>
                <div class="flex items-center">
                    <i class="fas fa-video mr-4 text-gray-500 cursor-pointer" onclick="startVideoCall()"></i>
                    <i class="fas fa-microphone text-gray-500 cursor-pointer" onclick="startAudioCall()"></i>
                </div>
            </div>
            <div id="chat-container" class="bg-gray-100 p-4 rounded-lg h-64 mb-4">

            </div>
            <form class="flex items-center" onsubmit="sendMessage(event)">
                <input type="hidden" name="username" id="username" , value="<%= username %>">
                <input type="hidden" name="token" id="token" , value="<%= token %>">
                <input id="message-input" class="bg-gray-100 rounded-lg px-4 py-2 w-full mr-4" type="text"
                    placeholder="Type your message...">
                <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2">Send</button>
            </form>

            <!-- incoming call modal -->
            <div id="incomingCallModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
                <div class="flex items-center justify-center min-h-screen">
                    <div class="bg-white p-6 rounded-lg shadow-xl">
                        <h2 class="text-lg font-semibold mb-4">Incoming Call</h2>
                        <p class="mb-4">Do you want to answer the call?</p>
                        <div class="flex justify-end">
                            <button class="bg-red-500 text-white py-2 px-4 rounded-lg mr-4"
                                onclick="rejectCall()">Reject</button>
                            <button class="bg-green-500 text-white py-2 px-4 rounded-lg"
                                onclick="answerCall()">Answer</button>
                        </div>
                        <audio autoplay loop muted id="incomingCallSound" src="./assets/sound/incoming_call_sound.mp3">
                            <source src="./assets/sound/incoming_call_sound.mp3" type="audio/mp3">
                        </audio>
                    </div>

                </div>
            </div>

            <!-- video call modal -->
            <div id="videoChatModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
                <div class="flex items-center justify-center min-h-screen">
                    <div class="bg-white p-6 rounded-lg shadow-xl">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <h2 class="text-lg font-semibold mb-4">Your Video</h2>
                                <video id="localVideo" autoplay playsinline muted="muted"></video>
                            </div>
                            <div>
                                <h2 class="text-lg font-semibold mb-4">Friend's Video</h2>
                                <video id="remoteVideo" autoplay playsinline></video>
                            </div>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button class="bg-red-500 text-white py-2 px-4 rounded-lg" onclick="endCall()">End
                                Call</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js">

    </script>

</body>

</html>
