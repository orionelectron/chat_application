<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Header</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">
    <!-- Header -->
    <div class="flex items-center text-gray-100 hover:text-white transition-colors duration-200">
        <div class="mr-2">{{ $username }}</div>
        <div
            class="flex items-center justify-center rounded-full w-8 h-8 bg-gray-100 hover:bg-gray-300 transition-colors duration-200">
            <i class="fas fa-cog"></i>
        </div>
        <div
            class="flex items-center justify-center rounded-full ml-2 w-8 h-8 bg-gray-100 hover:bg-gray-300 transition-colors duration-200">
            <i class="far fa-envelope"></i>
        </div>
        <div
            class="flex items-center justify-center rounded-full ml-2 w-8 h-8 bg-gray-100 hover:bg-gray-300 transition-colors duration-200">
            <i class="far fa-bell"></i>
        </div>
        <div class="rounded-full ml-2 w-8 h-8 bg-gray-100">
            <img class="object-cover rounded-full w-full h-full" src="{{ $profileImg }}" alt="Profile Image">
            <div
                class="hidden absolute right-0 bottom-0 mr-1 mb-1 bg-white border border-gray-200 py-2 px-4 rounded-md shadow-lg">
                <a href="#" class="block text-gray-800 hover:text-gray-900 transition-colors duration-200 py-1">Change
                    Email</a>
                <a href="#" class="block text-gray-800 hover:text-gray-900 transition-colors duration-200 py-1">Change
                    Password</a>
                <a href="#" class="block text-gray-800 hover:text-gray-900 transition-colors duration-200 py-1">Change
                    Username</a>
                <a href="#"
                    class="block text-gray-800 hover:text-gray-900 transition-colors duration-200 py-1">Logout</a>
            </div>
        </div>
    </div>



</body>

</html>
