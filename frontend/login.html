<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-100 shadow-lg relative z-10">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="#" class="text-2xl font-bold text-gray-900">Orion</a>
                <ul class="ml-8 flex space-x-4">
                    <li><a href="#" class="hover:text-gray-700">Home</a></li>
                    <li><a href="#" class="hover:text-gray-700">About</a></li>
                    <li><a href="#" class="hover:text-gray-700">Contact</a></li>
                </ul>
            </div>
            <div class="flex items-center">
                <a href="/login" class="mr-4 hover:text-gray-700">Login</a>
                <a href="/signup"
                    class="bg-indigo-500 text-white py-2 px-4 rounded-full hover:bg-indigo-600 transition-colors duration-300">Sign
                    up</a>
            </div>
        </nav>
    </header>
    <div class="max-w-md mx-auto my-24 px-6 py-8 bg-white rounded-md shadow-md">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Orion</h1>
            <p class="mt-2 text-gray-600">Login to your account</p>
        </div>
        <form class="mt-6" action="/login" method="POST">
            <div>
                <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
                <input placeholder="username" class="bg-gray-100 border-2 border-gray-300 rounded-md py-2 px-4 w-full focus:outline-none focus:bg-white focus:border-indigo-500" type="text" name="username" id="username" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                <input placeholder="password" class="bg-gray-100 border-2 border-gray-300 rounded-md py-2 px-4 w-full focus:outline-none focus:bg-white focus:border-indigo-500" type="password" name="password" id="password" required>
            </div>
            <div class="mt-6">
                <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit">Login</button>
            </div>
            <div class="mt-4 text-center">
                <a class="text-gray-600 hover:text-indigo-500" href="#">Forgot password?</a>
            </div>
        </form>
        <div class="mt-8 text-center">
            <p class="text-gray-600">Don't have an account? <a class="text-indigo-500 font-bold" href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
